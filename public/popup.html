<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSafe AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 380px;
      min-height: 500px;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      padding: 20px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .logo-icon {
      font-size: 24px;
    }

    .logo-text {
      font-size: 18px;
      font-weight: bold;
    }

    .tagline {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .status-title {
      font-weight: 600;
      font-size: 14px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }

    .status-indicator.disabled {
      background: #ef4444;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-item {
      text-align: center;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: bold;
      color: #60a5fa;
    }

    .stat-label {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 4px;
    }

    .controls {
      margin-bottom: 16px;
    }

    .control-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .control-item:last-child {
      border-bottom: none;
    }

    .control-label {
      font-size: 14px;
      color: #d1d5db;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: #374151;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle.active {
      background: #6366f1;
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle.active .toggle-slider {
      transform: translateX(20px);
    }

    .action-buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #d1d5db;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    .recent-activity {
      margin-top: 16px;
    }

    .activity-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #f3f4f6;
    }

    .activity-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .activity-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    .activity-icon.high-risk {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
    }

    .activity-icon.medium-risk {
      background: rgba(245, 158, 11, 0.2);
      color: #fcd34d;
    }

    .activity-icon.low-risk {
      background: rgba(16, 185, 129, 0.2);
      color: #6ee7b7;
    }

    .activity-content {
      flex: 1;
    }

    .activity-text {
      font-size: 12px;
      color: #d1d5db;
      line-height: 1.4;
    }

    .activity-time {
      font-size: 10px;
      color: #9ca3af;
      margin-top: 2px;
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .footer-link {
      color: #60a5fa;
      text-decoration: none;
      font-size: 12px;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #9ca3af;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #374151;
      border-top: 2px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <span class="logo-icon">üõ°Ô∏è</span>
      <span class="logo-text">HIRESAFE AI</span>
    </div>
    <div class="tagline">AI-Powered Job Scam Protection</div>
  </div>

  <div class="content">
    <div class="status-card">
      <div class="status-header">
        <span class="status-title">Protection Status</span>
        <div class="status-indicator" id="statusIndicator"></div>
      </div>
      <div id="statusText">Loading...</div>
    </div>

    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-value" id="jobsScanned">-</div>
        <div class="stat-label">Jobs Scanned</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="threatsBlocked">-</div>
        <div class="stat-label">Threats Blocked</div>
      </div>
    </div>

    <div class="controls">
      <div class="control-item">
        <span class="control-label">Enable Protection</span>
        <div class="toggle" id="enableToggle">
          <div class="toggle-slider"></div>
        </div>
      </div>
      <div class="control-item">
        <span class="control-label">Auto-Scan Jobs</span>
        <div class="toggle" id="autoScanToggle">
          <div class="toggle-slider"></div>
        </div>
      </div>
      <div class="control-item">
        <span class="control-label">Show Notifications</span>
        <div class="toggle" id="notificationsToggle">
          <div class="toggle-slider"></div>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary" id="scanPageBtn">Scan This Page</button>
      <button class="btn btn-secondary" id="viewDashboardBtn">Dashboard</button>
    </div>

    <div class="recent-activity">
      <div class="activity-title">Recent Activity</div>
      <div id="activityList">
        <div class="loading">
          <div class="spinner"></div>
          Loading recent activity...
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="#" class="footer-link" id="openDashboard">Open Full Dashboard</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
