<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireSafe AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 500px;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }
    
    .logo-icon {
      width: 32px;
      height: 32px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-text {
      font-size: 18px;
      font-weight: bold;
    }
    
    .tagline {
      font-size: 12px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .status-header {
      display: flex;
      align-items: center;
      justify-content: between;
      margin-bottom: 12px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #10b981;
      margin-right: 8px;
      animation: pulse-dot 2s infinite;
    }
    
    @keyframes pulse-dot {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-text {
      font-size: 14px;
      font-weight: 600;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .stat-item {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }
    
    .stat-number {
      font-size: 20px;
      font-weight: bold;
      color: #6366f1;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 11px;
      opacity: 0.7;
    }
    
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .settings-section {
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 16px;
    }
    
    .setting-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
    }
    
    .setting-label {
      font-size: 13px;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    
    .toggle.active {
      background: #6366f1;
    }
    
    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    
    .toggle.active .toggle-slider {
      transform: translateX(20px);
    }
    
    .recent-scans {
      margin-top: 16px;
    }
    
    .recent-scans h3 {
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.9;
    }
    
    .scan-item {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .scan-title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .scan-meta {
      opacity: 0.7;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .risk-badge {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .risk-low { background: rgba(16, 185, 129, 0.2); color: #10b981; }
    .risk-medium { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
    .risk-high { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    
    .footer {
      text-align: center;
      padding: 16px;
      font-size: 11px;
      opacity: 0.6;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
        </svg>
      </div>
      <div class="logo-text">HIRESAFE AI</div>
    </div>
    <div class="tagline">AI-Powered Job Scam Protection</div>
  </div>

  <div class="content">
    <div class="status-card">
      <div class="status-header">
        <div style="display: flex; align-items: center;">
          <div class="status-indicator"></div>
          <div class="status-text">Protection Active</div>
        </div>
      </div>
      <div style="font-size: 12px; opacity: 0.8;">
        Monitoring job sites for potential scams
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-number" id="scans-today">0</div>
        <div class="stat-label">Scans Today</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="threats-blocked">0</div>
        <div class="stat-label">Threats Blocked</div>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary" id="scan-current">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
        </svg>
        Scan Current Page
      </button>
      <button class="btn btn-secondary" id="open-dashboard">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        Open Dashboard
      </button>
    </div>

    <div class="settings-section">
      <div class="setting-item">
        <div class="setting-label">Auto-scan job pages</div>
        <div class="toggle active" id="auto-scan-toggle">
          <div class="toggle-slider"></div>
        </div>
      </div>
      <div class="setting-item">
        <div class="setting-label">Show notifications</div>
        <div class="toggle active" id="notifications-toggle">
          <div class="toggle-slider"></div>
        </div>
      </div>
    </div>

    <div class="recent-scans">
      <h3>Recent Scans</h3>
      <div id="recent-scans-list">
        <div style="text-align: center; opacity: 0.6; font-size: 12px; padding: 20px;">
          No recent scans
        </div>
      </div>
    </div>
  </div>

  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Scanning job posting...</div>
  </div>

  <div class="footer">
    Â© 2025 HireSafe AI - Protecting your career journey
  </div>

  <script src="popup.js"></script>
</body>
</html>
